<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-container">

  <div class="face">

    <div class="logo-container">
      <img src="assets/img/duoc_logo.png" alt="Duoc Logo" class="logo" />
    </div>

    <div class="form-wrapper">
      <ion-card-content>
        <form #inicioForm="ngForm" (ngSubmit)="iniciarSesion()">

          <ion-item>
            <ion-icon class="icono" name="mail-outline"></ion-icon>
            <ion-input [(ngModel)]="correo" name="correo" required labelPlacement="floating" label="Correo Institucional" type="text"></ion-input>
          </ion-item>

          <br>

          <ion-item class="password-container">
            <ion-icon class="icono" name="lock-closed"></ion-icon>
            <ion-input [(ngModel)]="contrasena" name="contrasena" required labelPlacement="floating" label="Contraseña" type="password"></ion-input>
          </ion-item>

          <div class="button-container">
            <ion-button class="submit-button" type="submit" color="primary">
              Iniciar sesión
            </ion-button>
            <ion-button class="submit-button" color="secondary" routerLink="/registro">
              Registrarse
            </ion-button>
          </div>

        </form>
      </ion-card-content>
    </div>
  </div>
</ion-content>
